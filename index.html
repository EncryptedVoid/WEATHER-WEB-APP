<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP - ANIMATED</title>

    <link rel="stylesheet" href="./styles.css">

</head><body>

    <div class="container">

        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>FRIDAY</h2>
                <span>28 JULY 2023</span>
                <div>
                    <p>LOCATION LOGO</p>
                    <p>PARIS, FR</p>
                </div>
            </div>
            <div class="today-weather">
                <p>SUNRISE LOGO</p>
                <h1 class="weather-temp">25C</h1>
                <h3>SUNNY</h3>
            </div>
        </div>

        <div class="right-info">

            <div class="day-info">
                
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34 %</span>
                </div>
            
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">4 KM/H</span>
                </div>

            </div>

            <ul class="days-list">

                <li>
                    <p>CLOUDY LOGO</p>
                    <span>SAT</span>
                    <span class="day-temp">25C</span>
                </li>

                <li>
                    <p>SUNNY LOGO</p>
                    <span>SUN</span>
                    <span class="day-temp">14C</span>
                </li>

                <li>
                    <p>RAINY LOGO</p>
                    <span>MON</span>
                    <span class="day-temp">21C</span>
                </li>

                <li>
                    <p>SNOWY LOGO</p>
                    <span>TUE</span>
                    <span class="day-temp">7C</span>
                </li>

            </ul>

            <div class="btn-container">
                <button class="loc-button">SEARCH YOUR LOCATION</button>
            </div>

        </div>

    </div>
    
<script src="./scripts.js"></script></body></html>
